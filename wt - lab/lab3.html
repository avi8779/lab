<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
</head>
<body style="background-color: #f0f0f0;">
    <header>
        <h1 style="font-family: Arial, sans-serif; color: #333; text-align: center;">Welcome to My CSS Page</h1>
    </header>

    <section style="font-family: 'Times New Roman', serif; font-size: 18px; color: #444; text-align: center;">
        <p>This is a paragraph with custom fonts and text styles.</p>
    </section>

    <div style="position: relative; margin: 0 auto; width: 300px; background-color: #fff; border: 1px solid #ccc;">
        <h2 style="background-color: #333; color: #fff; padding: 10px;">Positioned Element</h2>
        <p style="padding: 10px;">This element is centered on the page.</p>
    </div>
</body>
</html>
